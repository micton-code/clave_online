<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@700&display=swap" rel="stylesheet">
    <title>Clave 99.3FM</title>
</head>
<body>
    <header>
        <!-- LOGO -->
        <div class="header-container">
            <img class="header-container_logo" src="./images/WhatsApp Image 2023-06-08 at 11.57.31 AM.jpeg" alt="logo">
        </div>
    </header>

    <main>
        
        <!-- REPRODUCTOR -->
        <div class="musica">
            <audio  controls>
                <source src="https://welsh-programs-founded-related.trycloudflare.com/fm" type="audio/mp3">
            </audio>
        </div>
        <!-- TITULO -->
        <!-- <h1>CLAVE 99.3FM</h1> -->
        <!-- PUBLICIDAD -->
        <section>
            <div class="publicidad-container">
                <img class="ad-image" src="./images/Pepsi_logo_2008.svg.png" alt="Anuncio 1">
                <img class="ad-image" src="./images/Subway_logo_logotype_emblem.png" alt="Anuncio 2">
                <img class="ad-image" src="./images/Coca-Cola_logo.svg.png" alt="Anuncio 3">
            </div>
        </section>
        <!-- CAJA DE COMENTARIOS -->
        <section class="cajaDeComentarios">
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v13.0&appId=143676495387376&autoLogAppEvents=1" nonce="xxxxxxxxxx"></script>
            <div class="fb-comments" data-href="https://micton-code.github.io/clave_online/" data-numposts="10" data-width="300"></div>
        </section>
        
    </main>

    <footer>

    </footer>
    <script src="./script.js"></script>
</body>
</html>
